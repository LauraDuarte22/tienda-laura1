<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiendita</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>

  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tiendita</a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Click on Modal Button -->
          <button
            type="button"
            class="btn btn-primary mr-sm-2"
            data-bs-toggle="modal"
            data-bs-target="#modalForm"
            onclick=""
          >
            log in
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="modalForm"
            tabindex="-1"
            aria-labelledby="modalForm"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Log in</h5>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Correo</label>
                      <input
                        type="text"
                        class="form-control"
                        id="correo"
                        name="correo"
                        placeholder="correo"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        autocomplete="on"
                        placeholder="Contraseña"
                      />
                    </div>
                    <div class="modal-footer d-block">
                      <button
                        onclick="ingreso()"
                        type="button"
                        class="btn btn-warning float-end"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Ingresar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item" id="registro">
          <button
            type="button"
            class="btn btn-primary my-2 my-sm-0"
            data-bs-toggle="modal"
            data-bs-target="#modalFormRegistro"
          >
            Registrarse
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="modalFormRegistro"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registrarse
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3"></div>
                    <div class="mb-3">
                      <label class="form-label">Correo</label>
                      <input
                        type="email"
                        class="form-control"
                        id="correo-registro"
                        name="correo"
                        placeholder="correo"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password-registro"
                        name="password"
                        placeholder="Contraseña"
                        required
                        autocomplete="on"
                      />
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        onclick="registrar()"
                        class="btn btn-warning float-end"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        Registrarse
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
        <div id="usuario-activo"></div>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Buscar"
          aria-label="Search"
          id="Buscar"
        />
        <button class="btn btn-info my-2 my-sm-0" type="button" id="btn-buscar">
          Buscar
        </button>
      </form>
      <a href="admin.html">Perfil administrador</a>
    </nav>

    <div class="container text-center">
      <h1>Tiendita</h1>
      <div class="row" id="productos"></div>
      <div class="container-carrito col">
        <h5>Carrito de compras</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="cl">Producto</th>
              <th scope="cl">Cantidad</th>
              <th scope="cl">Precio total</th>

              <th scope="cl">Eliminar/añadir</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">Carrito vacio!</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <template id="template-productos">
      <div class="col-12 col-md-4">
        <div class="card" id="detalle">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">$<span></span></p>
            <button class="btn btn-primary" onclick="addItem(this.id)">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="1">Total productos</th>
      <td>Cantidad</td>
      <td class="font-weight-bold">$ <span>precio</span></td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
        <button
          type="button"
          class="btn btn-primary my-2 my-sm-0"
          data-bs-toggle="modal"
          data-bs-target="#modalPagar"
        >
          Pagar
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalPagar"
          tabindex="-1"
          aria-labelledby="modalPagar"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalPagar">Pagar</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <h6>No. productos:<span id="productos"></span></h6>
                    <h6>Precio: $<span id="precio"></span></h6>
                    <h6>Costo de envio:<span id="envio"></span></h6>
                    <h6>Precio Total: $<span id="precioIva"></span></h6>
                  </div>
                  <div class="mb-3">
                    <h6>Métodos de pago:</h6>
                    <input type="radio" name="metodo" value="PSE" />PSE
                    <input type="radio" name="metodo" value="TC" />TC
                  </div>
                  <div id="detalle-metodo"></div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      id="btn-pagar"
                      class="btn btn-warning float-end"
                      onclick="pagar()"
                    >
                      Pagar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">Producto</th>
        <td>Cantidad</td>
        <td>$<span>precio total</span></td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
      </tr>
    </template>

    <template id="template-registro">
      <button
        type="button"
        class="btn btn-primary my-2 my-sm-0"
        data-bs-toggle="modal"
        data-bs-target="#modalFormRegistro"
      >
        Registrarse
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalFormRegistro"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3"></div>
                <div class="mb-3">
                  <label class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo-registro"
                    name="correo"
                    placeholder="correo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-registro"
                    name="password"
                    autocomplete="on"
                    placeholder="Contraseña"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    onclick="registrar()"
                    class="btn btn-warning float-end btn-close"
                  >
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="template-pse">
      <form>
        <label for="direccion" class="form-label">Dirección</label>
        <input
          class="form-control"
          type="tel"
          name="direccion"
          id="direccion"
          required
        />

        <label for="documento" class="form-label">Tipo de documento</label>
        <select class="select-form" name="documento" id="color">
          <option value="CC">CC</option>
          <option value="CE">CE</option>
          <option value="NIT">NIT</option>
        </select>
        <br />
        <label for="Numero" class="form-label">Numero</label>
        <input
          class="form-control"
          type="number"
          name="Numero"
          id="Numero"
          required
        />

        <label for="Banco" class="form-label">Banco</label>
        <input
          class="form-control"
          type="text"
          name="Banco"
          id="Banco"
          required
        />

        <br />
        <label for="tipo" class="form-label">Tipo Persona </label>
        <select class="select-form" name="documento" id="color">
          <option value="Natural">Natural</option>
          <option value="juridica">Jurídica</option>
        </select>

        <br />
        <button onclick="checkOut()" type="button" class="btn btn-primary">
          Realizar el pago
        </button>
      </form>
    </template>
    <template id="template-tc">
      <label for="tarjeta" class="form-label">Numero de la tarjeta </label>
      <input
        class="form-control"
        type="text"
        name="tarjeta"
        id="tarjeta"
        required
      />

      <label for="titular" class="form-label">Nombre del titular</label>
      <input
        class="form-control"
        type="text"
        name="titular"
        id="titular"
        required
      />

      <label for="tipo" class="form-label">Codigo de seguridad</label>
      <input
        class="form-control"
        type="number"
        name="tipo"
        id="tipo"
        required
      />

      <label for="documento" class="form-label">Tipo de documento</label>
      <select class="select-form" name="documento" id="color">
        <option value="CC">CC</option>
        <option value="CE">CE</option>
        <option value="NIT">NIT</option>
      </select>
      <br />
      <label for="Numero" class="form-label">Numero</label>
      <input
        class="form-control"
        type="number"
        name="Numero"
        id="Numero"
        required
      />
      <br />
      <button type="submit" class="btn btn-primary" onclick="checkOut()">
        Realizar el pago
      </button>
    </template>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
